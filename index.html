<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- nav bar  -->
    <nav>
      <div class="container">
        <!-- container  -->
        <div class="nav-contents">
          <!-- nav contents  -->
          <div class="nav-frist-wrapper">
            <!-- frist wrapper  -->
            <div class="logo">
              <!-- logo  -->
              <img src="./parallel/full-svg 1.svg" alt="logo" />
            </div>
            <ul>
              <!-- links in ul and li  -->
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Startups</a></li>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Learn</a></li>
            </ul>
          </div>
          <!-- second links wrapper  -->
          <div class="companies-wrapper">
            <!-- links in ul and li  -->
            <ul>
              <li><a href="#">For Companies </a></li>
            </ul>
            <!-- grey textured line  -->
            <div class="grey-texture"></div>
            <!-- links in ul and li  -->
            <ul>
              <li><a href="#">Sign</a></li>
            </ul>
            <!-- button  -->
            <div class="started-button">
              <button>Get Started</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- main section  -->
    <div class="main-section">
      <!-- container -->
      <div class="container">
        <!-- main section contents  -->
        <div class="main-section-contents">
          <!-- main section buttons  -->
          <div class="main-section-buttons">
            <!-- buttons  -->
            <button>All categories</button>
            <button>Star Spotlight</button>
            <button>Work Life</button>
            <button>Job Search</button>
            <button>Career Paths</button>
          </div>
          <!-- main wrapping contents  -->
          <div class="main-wrapping-contents">
            <div class="frist-main-wrapper">
              <!-- frist wrapper  -->
              <div class="life-works">
                <!-- h2  -->
                <h2>Life / Work</h2>
                <!-- arrow line image  -->
                <img src="./parallel/line-arrow.svg" alt="arrow-line" />
              </div>
              <div class="parallel-logo">
                <!-- parallel logo image  -->
                <img src="./parallel/parallel-2.svg" alt="paralell-logo" />
              </div>
              <div class="customer-image">
                <!-- image  -->
                <img src="./parallel/img1.png" alt="img-1" />
              </div>
            </div>
            <!-- second wrapper  -->
            <div class="second-main-wrapper">
              <img src="./parallel/img2.png" alt="second-image" />
            </div>
            <!-- final wrapper  -->
            <div class="final-main-wrapper">
              <!-- headings in final div  -->
              <div class="final-headings">
                <h2>Helping you along</h2>
                <h2>the journey to find</h2>
                <h2>your life's work.</h2>
              </div>
              <!-- final form div  -->
              <div class="final-form">
                <!-- h3  -->
                <h3>Never miss a read.</h3>
                <!-- input type  -->
                <input type="email" placeholder="enter your email address" />
              </div>
              <!-- final button  -->
              <div class="final-button">
                <button>Sign up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
